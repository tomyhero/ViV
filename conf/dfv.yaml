rules :
    - String
    - Number 
    - FVL=+ViV::FVL::Rule
lang : ja
setting :
    regex_map :
        '^on_' :
            rule :
                - Number#range :
                    min : 0
                    max : 1
    strict :
        password : 
            rule :
                - String#length :
                    min : 1
                    max : 10
        login_name :
            rule :
                - String#length :
                    min : 1
                    max : 10
                - FVL#unique_id :
                    table : member
                    field : login_name
        screen_name :
            rule :
                - String#length :
                    min : 1
                    max : 10
labels :
    ja :
        password : パスワード
        login_name : ログイン名
        on_admin : 管理権限あり
        screen_name : 表示名
    
