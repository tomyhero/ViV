rules :
    - String
    - Number 
    - FVL=+ViV::FVL::Rule
lang : ja
setting :
    regex_map :
        '^on_' :
            rule :
                - Number#range :
                    min : 0
                    max : 1
    update :
        login_name :
            rule :
                - String#length :
                    min : 1
                    max : 10
                - FVL#unique_id :
                    table : member
                    field : login_name
    strict :
        password : 
            rule :
                - String#length :
                    min : 1
                    max : 10
        login_name :
            rule :
                - String#length :
                    min : 1
                    max : 10
        screen_name :
            rule :
                - String#length :
                    min : 1
                    max : 10
        project_name :
            rule :
                - String#length :
                    min : 1
                    max : 20
